---
# Create one PDF per top-level entry in the navigation tree of each component version
root_level: 1
component_versions: '@*'
section_merge_strategy: fuse
build:
  command: time bundle exec asciidoctor-pdf --require asciidoctor-diagram --attribute toclevels=5 --attribute antora-assembler=true --attribute optimize --sourcemap --timings --trace --verbose --warnings
  keep_aggregate_source: true
asciidoc:
  attributes:
    allow-uri-read: ''
    doctype: article
    kroki-fetch-diagram: ~
    pdf-theme: ./pdf-theme.yml
    source-highlighter: rouge
    loader-assembler: ''
